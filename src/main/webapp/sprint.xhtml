<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="UTF-8" />
<title>Sprint Management Console</title>
</head>
<body>
	<ui:include src="header.xhtml"></ui:include>

	<h:form>
	<h:outputLabel value="Code:"></h:outputLabel>
	<h:inputText value="#{sprintBean.code}"></h:inputText>
	<h:outputLabel value="Name:"></h:outputLabel>
	<h:inputText value="#{sprintBean.name}"></h:inputText>
	<h:outputLabel value="End Date"></h:outputLabel>
	<h:inputText a:type="date" value="#{sprintBean.endDate}"><f:convertDateTime pattern="yyyy-MM-dd" /></h:inputText>
	<h:commandButton action="#{sprintBean.addSprint}"
			value="Submit"></h:commandButton>
			</h:form>
	

</body>
</html>
