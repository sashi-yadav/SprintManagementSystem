<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>Register</title>
</head>
<body>
	<h:form>
    		<table>
    			<tr>
    				<td><h:outputLabel for="name">User Name:</h:outputLabel></td>
	    			<td><h:inputText id="name" label="Name" value="#{registerBean.name}" a:placeholder="ENTER NAME" required="true" requiredMessage="Enter name please"/></td>
	    		</tr>
	    		<tr>
	    			<td><h:outputLabel for="email">Email:</h:outputLabel></td>
	    			<td><h:inputText id="email" label="Email" value="#{registerBean.email}" a:placeholder="ENTER EMAIL" required="true"/></td>
	    		</tr>
	    		<tr>
	    			<td><h:outputLabel for="password">Password:</h:outputLabel></td>
	    			<td><h:inputSecret id="password" label="Password" value="#{registerBean.password}" required="true"/></td>
	    		</tr>
    		</table>
    		<h:commandButton value="submit" action="#{registerBean.register}">
    		<f:ajax render="msgId"/>
    		</h:commandButton>
    		<h:messages id="msgId" infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
</h:form>
</body>
</html>
